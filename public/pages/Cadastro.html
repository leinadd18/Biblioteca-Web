<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css" integrity="sha256-NWFDlc+2O5YBqGykjREpkSKDMB6yEu5qPecoRrhcsC0=" crossorigin="anonymous">
    <link rel="stylesheet" href="../components/styled.css">
    <title>Cadastrar</title>
</head>

<body>
    <div class="login-logo">
        <header>Biblioteca Web </header>
        <img src="../assets/logo.png" alt="Logo da Biblioteca">
    </div>
    <div class="login-box">
        <div class="login-header">
            <header>Cadastrar-se</header>
        </div>
        <div class="input-box">
            <input type="nome" class="input-field" placeholder="nome" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Senha" autocomplete="off" required>
        </div>
        <div class="input-box">
            <select name="perfil" id="perfil" class="input-field">
                <option value="" disabled selected>Selecione seu tipo de usuário:</option>
                <option value="bibliotecario">Bibliotecário</option>
                <option value="leitor">Leitor</option>
            </select>
        </div>
        <div class="input-submit">
           <button class="submit-btn" id="submit">Salvar</button>
        </div>
        <div class="sign-up-link">
            <p>Já tem conta? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
<script src="../scripts/cadastro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js" integrity="sha256-WjwoxFTbs4JzyDmrHgK4VgR+Dz7he8HYwCbocAlNn9k=" crossorigin="anonymous"></script>
</html>

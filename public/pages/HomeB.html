<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css"
        integrity="sha256-NWFDlc+2O5YBqGykjREpkSKDMB6yEu5qPecoRrhcsC0=" crossorigin="anonymous">
    <link rel="stylesheet" href="../components/styledB.css">
    <title>Biblioteca Web</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo da Biblioteca Web">
            <h1>Biblioteca Web</h1>
        </div>
        <div class="sair">
            <button onclick="sair()">Sair</button>
        </div>
    </header>
    <main>
        <div class="Titulo">
            <h1 id="boas-vindas"></h1>
        </div>
        <section>

            <div class="subtitulo">
                <button class="botaoEm" onclick="Emprestimos()">Empréstimos</button>
                <button class="botaAdi" onclick="mostrarFormulario('formularioNovo')">Adicionar Livros</button>
            </div>

            <h1>Livros Disponíveis:</h1>
            <table border="2" id="tabela-livros">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Disponível</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <form id="formularioNovo" class="form-novo">
            <h2>Adicionando Livros</h2>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required placeholder="Ex: O Senhor dos Anéis">

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required placeholder="Ex: J.R.R. Tolkien">

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required placeholder="Ex: 1954" min="0">

            <label for="quantidade">Quantidade inicial:</label>
            <input type="number" id="quantidade" name="quantidade" required placeholder="Ex: 5" min="0">

            <div class="form-buttons">
                <button class="salvar" type="submit">Cadastrar</button>
                <button class="cancelar" type="button" onclick="esconderFormulario('formularioNovo')">Cancelar</button>
            </div>
        </form>

        <form id="formularioEditar" class="form-novo form-editar">
            <h2>Editar</h2>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo"  placeholder="Ex: Guerra Civil">

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Ex: Mark Millar">

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" placeholder="Ex: 2006" min="0">

            <label for="quantidade">Quantidade inicial:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 7" min="0">

            <div class="form-buttons">
                <button class="salvar" type="submit">Salvar</button>
                <button class="cancelar" type="button"
                    onclick="esconderFormulario('formularioEditar')">Cancelar</button>
            </div>
        </form>



    </main>

    <aside></aside>
    <nav></nav>
    <footer>
        <p>&copy; 2025 Todos os direitos reservados. | Biblioteca Web | <strong>Grupo:</strong>
            Brenda, Daniel e Gabriel</p>
    </footer>

    <div onclick="esconderFormulario('formularioNovo', 'formularioEditar')" class="mascara-formulario"></div>
</body>
<script src="../scripts/HomeB.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"
    integrity="sha256-WjwoxFTbs4JzyDmrHgK4VgR+Dz7he8HYwCbocAlNn9k=" crossorigin="anonymous"></script>

</html>
